<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador no citas</title>
    <link rel="stylesheet" href="buscador_sin_citas.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
  </head>
  <body>
    <header>
      <div id="logo-top">
        <img src="img/logo.png" alt="" />
      </div>
    </header>
    <!-- <h3>Tu BÃºsqueda:</h3> -->
    <div class="container-gnal">
      <div class="columna">
        <label id="label-title" for="">Servicio:</label>
        <select class="selectpicker" data-width="220px" data-live-search="true">
          <option>Selecciona un servicio</option>
          <option>Servicio 1</option>
          <option>Servicio 2</option>
          <option>Servicio 3</option>
          <option>Servicio 4</option>
          <option>Servicio 5</option>
        </select>
      </div>
      <div class="columna">
        <label id="label-title" for="">Sub servicio:</label>
        <select class="selectpicker" data-width="220px" data-live-search="true">
          <option>Selecciona un Sub servicio</option>
          <option>Sub servicio 1</option>
          <option>Sub servicio 2</option>
          <option>Sub servicio 3</option>
          <option>Sub servicio 4</option>
          <option>Sub servicio 5</option>
        </select>
      </div>
      <div class="columna">
        <label id="label-title" for="">Lugar:</label>
        <select class="selectpicker" data-width="220px" data-live-search="true">
          <option>Selecciona una sede</option>
          <option>Sede 1</option>
          <option>Sede 2</option>
          <option>Sede 3</option>
          <option>Sede 4</option>
          <option>Sede 5</option>
        </select>
      </div>
      <div class="columna">
        <label id="label-title" for="">Profesional:</label>
        <select class="selectpicker" data-width="220px" data-live-search="true">
          <option>Selecciona un profesional</option>
          <option>Profesional 1</option>
          <option>Profesional 2</option>
          <option>Profesional 3</option>
          <option>Profesional 4</option>
          <option>Profesional 5</option>
        </select>
      </div>
      <div class="button">
        <button class="btn-search">Buscar</button>
      </div>
    </div>
    <img
      class="wobble-hor-bottom"
      id="magnify_icon"
      src="img/not-found.png"
      alt=""
    />
    <h2 id="search-text">lo sentimos, no encontramos agenda para hoy</h2>
    <div class="button">
      <button class="btn-keep-search">Seguir buscando</button>
    </div>

    <script src="buscador.js"></script>
  </body>
</html>
